<!DOCTYPE html>
<html>
    <head>
        <title> Drawing App </title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="src/lib/p5.min.js"></script>
        <script src="src/lib/p5.dom.js"></script>

        <script src="src/sketch.js"></script>

        <!-- Helper tools -->
        <script src="src/helpers/toolbox.js"></script>
        <script src="src/helpers/colorPalette.js"></script>
        <script src="src/helpers/helperFunctions.js"></script>
        <script src="src/helpers/undoManager.js"></script>

        <!-- Global classes -->
        <script src="src/helpers/BoxOfLines.js"></script>

        <!-- The text tool -->
        <script src="src/tools/textTool/textTool.js"></script>
        <script src="src/tools/textTool/vimTextEdit.js"></script>
        <script src="src/tools/textTool/normalTextEdit.js"></script>

        <!-- Tools -->
        <script src="src/tools/star.js"></script>
        <script src="src/tools/freehandTool.js"></script>
        <script src="src/tools/lineToTool.js"></script>
        <script src="src/tools/mirrorDrawTool.js"></script>
        <script src="src/tools/ellipseTool.js"></script>
        <script src="src/tools/rectTool.js"></script>
        <script src="src/tools/moveableLineTool.js"></script>
        <script src="src/tools/scissorsTool.js"></script>
        <script src="src/tools/fillBucketTool.js"></script>
        <script src="src/tools/graphMakerTool.js"></script>
        <script src="src/tools/selectTool.js"></script>
        <script src="src/tools/sprayCanTool.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="box header">
                <!--big screen dropdown-->
                <button id="dropdown">=</button>
                Drawing App
                <button class="menu-items clearButton">Clear</button>
                <button class="menu-items saveImageButton">Save Image</button>
                <button class="menu-items fullscreen">Fullscreen</button>
                <button class="menu-items tool-help">Tool Help</button>
                <button class="menu-items Keybindings">Key Bindings</button>
                <button class="menu-items undo undo-manager">Undo</button>
                <button class="menu-items redo undo-manager">Redo</button>

                <!--------------------------------------------------
                    Title: How TO - Hoverable Dropdown
                    Author: W3Schools
                    Date: Unkonwn
                    Code version: Unknown
                    Availability: https://www.w3schools.com/howto/howto_css_dropdown.asp

                    <div class="dropdown">
                    <button class="dropbtn">Dropdown</button>
                    <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    </div>
                    </div>
                    ------------------------------------------------>
                    <!--small screen dropdown-->
                    <div class="dropdown">
                        <button class="dropbtn">Dropdown</button>
                        <div class="dropdown-content">
                            <button class="clearButton">Clear</button>
                            <button class="saveImageButton">Save Image</button>
                            <button class="fullscreen">Fullscreen</button>
                            <button class="tool-help">Tool Help</button>
                            <button class="Keybindings">Key Bindings</button>
                            <button class="undo undo-manager">Undo</button>
                            <button class="redo undo-manager">Redo</button>
                        </div>
                    </div>
            </div>

            <div id="content"></div>
            <div class="box" id="sidebar"></div>
            <div class="box colorPalette">
                <input type="color" id="color-picker" value="#ff0000">
            </div>
            <div class="box options">
                Stroke weight:
                <input type='range'
                min='3'
                max='15'
                value='3'
                class='slider'
                id='strokeSize'>
                <div class="tempOptions"></div>
            </div>
        </div>
    </body>
</html>
