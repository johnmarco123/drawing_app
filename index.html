<!DOCTYPE html>
<html>
    <head>
        <title> Drawing App </title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="src/lib/p5.min.js"></script>
        <script src="src/lib/p5.dom.js"></script>

        <script src="src/sketch.js"></script>

        <!-- add extra scripts below -->
        <script src="src/toolbox.js"></script>
        <script src="src/colorPalette.js"></script>
        <script src="src/helperFunctions.js"></script>
        <script src="src/undoManager.js"></script>

         <!-- the text tool -->
        <script src="src/textTool/textTool.js"></script>
        <script src="src/textTool/vimTextEdit.js"></script>
        <script src="src/textTool/normalTextEdit.js"></script>

        <script src="src/freehandTool.js"></script>
        <script src="src/lineToTool.js"></script>
        <script src="src/mirrorDrawTool.js"></script>
        <script src="src/sprayCanTool.js"></script>
        <script src="src/ellipseTool.js"></script>
        <script src="src/rectTool.js"></script>
        <script src="src/star.js"></script>
        <script src="src/moveableLineTool.js"></script>
        <script src="src/scissorsTool.js"></script>
        <script src="src/fillBucketTool.js"></script>
        <script src="src/graphMakerTool.js"></script>


        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="box header">
                <button id="dropDown">=</button>
                John's Drawing App
                <button id="clearButton">Clear</button>
                <button id="saveImageButton">Save Image</button>
                <button id="fullscreen">Fullscreen</button>
            </div>
            <div id="content"></div>
            <div class="box" id="sidebar"></div>
            <div class="box colorPalette"></div>
            <div class="box options">
                Stroke weight:
                <input type='range'
                min='3'
                max='15'
                value='3'
                class='slider'
                id='strokeSize'>
                <div class="tempOptions"></div>
            </div>
        </div>
    </body>
</html>
