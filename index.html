<!DOCTYPE html>
<html>
    <head>
        <title> Drawing App </title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="src/lib/p5.min.js"></script>
        <script src="src/lib/p5.dom.js"></script>

        <script src="src/sketch.js"></script>

        <!-- Helper tools -->
        <script src="src/helpers/toolbox.js"></script>
        <script src="src/helpers/colorPalette.js"></script>
        <script src="src/helpers/helperFunctions.js"></script>
        <script src="src/helpers/undoManager.js"></script>
        <script src="src/helpers/global_functions.js"></script>

        <!-- Global classes -->
        <script src="src/helpers/BoxOfLines.js"></script>

        <!-- The text tool -->
        <script src="src/tools/textTool/textTool.js"></script>
        <script src="src/tools/textTool/vimTextEdit.js"></script>
        <script src="src/tools/textTool/normalTextEdit.js"></script>

        <!-- Tools -->
        <script src="src/tools/freehandTool.js"></script>
        <script src="src/tools/lineToTool.js"></script>
        <script src="src/tools/mirrorDrawTool.js"></script>
        <script src="src/tools/ellipseTool.js"></script>
        <script src="src/tools/rectTool.js"></script>
        <script src="src/tools/moveableLineTool.js"></script>
        <script src="src/tools/scissorsTool.js"></script>
        <script src="src/tools/fillBucketTool.js"></script>
        <script src="src/tools/graphMakerTool.js"></script>
        <script src="src/tools/copyTool.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="box header">
                <button id="dropDown">=</button>
                John's Drawing App
                <button id="clearButton">Clear</button>
                <button id="saveImageButton">Save Image</button>
                <button id="fullscreen">Fullscreen</button>
                <button id="tool-help">Tool Help</button>
                <button id="Keybindings">Key Bindings</button>
            </div>
            <div id="content"></div>
            <div class="box" id="sidebar"></div>
            <div class="box colorPalette">
                   <input type="color" id="color-picker" value="#0000ff">
            </div>
            <div class="box options">
                Stroke weight:
                <input type='range'
                min='3'
                max='15'
                value='3'
                class='slider'
                id='strokeSize'>
                <div class="tempOptions"></div>
            </div>
        </div>
    </body>
</html>
